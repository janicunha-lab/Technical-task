name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  CI:
    uses: microsoft/AL-Go-PTE/.github/workflows/RunPipeline.yml@preview
    with:
      type: ci
    permissions:
      contents: read
      pull-requests: write
      checks: write

